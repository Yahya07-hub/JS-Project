<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="main">
        <!-- Background -->
        <div class="bg">
            <h1>Yahya07-hub</h1>
        </div>

        <!-- QR CARD -->
        <div class="card">
            <div class='card-container'>
                <form id="myForm">
                    <h2>QR Code Generator - Create free QR Codes</h2>
                    <input type="text" placeholder="Enter" id="inputText">
                    <div class="imgdiv">
                        <img id='qrImage' src="QR Code.png" alt="Qr Image" />
                    </div>
                    <p class='description'>QR Code Generator</p>

                    <div class="btnStack">
                        <button id="generateBtn" type="submit">Click to Generate</button>
                        <button id="copyBtn"><i class="fa-regular fa-copy"></i></button>
                    </div>
                </form>

                <hr />
                <div class='creator'>
                    <div class='wrapper'>
                        <img src="https://images.unsplash.com/photo-1620121692029-d088224ddc74?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80"
                            alt="Creator" />
                    </div>
                    <p><ins>Creation of</ins> <a href="https://github.com/Yahya07-hub">Yahya07-hub</a></p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
