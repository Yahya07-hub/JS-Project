<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login FOrm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student Login Form</h1>
    <form action="" name="form">

        <fieldset>
            <legend>Login Information:</legend>

            Student ID: <input type="text" id="username" name="studentid"><br><br>
            Password: <input type="password" id="password" name="pass"><br><br>
            <i><del>
                    <p id="captha"></p>
                </del></i>
            <button type="" id="refreshBtn">Refresh</button> <br><br>
            Enter OTP: <input type="text" id="otp" name="otp"><br><br>
            <button id="loginBtn">Login</button>
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>

</html>
