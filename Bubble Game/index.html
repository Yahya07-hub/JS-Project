<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body onload="loader()">
    <!-- <div class="loader">
        <img src="./Subject.png" alt="">
    </div> -->

    <section class="main">
        <div class="panel">
            <div class="panel-top">

                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hit" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timer" class="box ">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="score" class="box">0</div>
                </div>
            </div>

            <div class="panel-bottom">
                
                <button class="resetbtn">Reset</button>
            </div>

        </div>
        
    </section>
