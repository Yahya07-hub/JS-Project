<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Weather App</h1>
                </div>
                <div class="card-body">
                    <div id="weatherCard" class="weatherCard">
                        <h3 id="location"></h3>
                        <h1 id="temperature"></h1>
                        <h4 id="humidity"></h4>
                        <h4 id="wind"></h4>
                        <img id="weatherImage" alt="weather image" srcset="">
                        <h3 id="weather"></h3>
                    </div>
                    <form>
                        <input id="cityName" type="text" name="city" placeholder="Enter City Name">
                        <!-- <input type="submit" name="submit" value="Search" class="btn btn-primary
                        btn-block"> -->
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
